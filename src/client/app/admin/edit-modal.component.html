<modal #modal>
    <modal-header [show-close]="true">
        <h4 class="modal-title">Fill in the details below:</h4>
    </modal-header>
    <modal-body>
        <form novalidate [formGroup]="userDetails" (ngSubmit)="onSubmit(userDetails)">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" style="width: 100%;" class="form-control" formControlName="fullname" placeholder="Full name">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="tel" style="width: 100%;" class="form-control" formControlName="tel" placeholder="Mobile number">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="tel" style="width: 100%;" class="form-control" formControlName="watel" placeholder="Phone/Whatsapp">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" style="width: 100%;" class="form-control" formControlName="location" placeholder="Location">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" style="width: 100%;" class="form-control" formControlName="speciality" placeholder="Speciality">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="email" style="width: 100%;" class="form-control" formControlName="mail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" style="width: 100%;" class="form-control" formControlName="manual" placeholder="Manual message">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" style="width: 100%;" class="form-control" formControlName="termsAccepted" placeholder="Terms accepted" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" style="width: 100%;" class="form-control" formControlName="confirmationId" placeholder="Confirmation ID">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="userDetails.invalid">Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
        </form>
    </modal-body>
</modal>
